<html>
 
<head>
    <link rel="stylesheet" href="style.css">
    <title>tic-tac and also toes</title>
</head>
 
 
<body>    
    <div id="overlay" class="border-gradient">
        <div class="overlay-content">
            <br>
            <h1 id="wintext">Player 1 wins</h1>
            <button class="cssbuttons-io" id="solvebtn" onclick="reset()">
                <span><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z" fill="currentColor"></path></svg> 
                    Play Again
                </span>
            </button>
        </div>
    </div>
    <div class="gameboard">
        <table>
            <tr>
                <td id="11" class="slot top left"></td>
                <td id="12" class="slot top"></td>
                <td id="13" class="slot top right"></td>
            </tr>
            <tr> 
                <td id="21" class="slot left"></td>
                <td id="22" class="slot "></td>
                <td id="23" class="slot right"></td>
            </tr>
            <tr> 
                <td id="31" class="slot bottom left"></td>
                <td id="32" class="slot bottom"></td>
                <td id="33" class="slot bottom right"></td>
            </tr>     
        </table>  
    </div>
</body>

<script src="main.js"></script>
</html>
